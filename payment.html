<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kolkata | Hotel Booking</title>
        <link rel="stylesheet" type="text/css" href="payment.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="hd">
            <img src="images/logo2.png" width="150">
            <button type="button" class="home-btn" onclick="location.href='index.html'">Home</button>
        </div>
        <header>
            <div class="container">
                <div class="left">
                    <h3>BILLING ADDRESS</h3>
                    <form >
                        Full name
                        <input type="text" name="" id="uname" placeholder="Enter Name" required>
                        Email
                        <input type="text" name="" id="em" placeholder="Enter Email"> 
                        Address
                        <input type="text" name="" id="addre" placeholder="Enter Address">  
                        City
                        <input type="text" name="" id="cty" placeholder="Enter City Name"> 
                        <div id="zip">
                            <label>
                                State
                                <select>
                                    <option>Choose State</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Arunachal Pradesh</option>
                                    <option>Assam</option>
                                    <option>Bihar</option>
                                    <option>Chhattisgarh</option>
                                    <option>Goa</option>
                                    <option>Gujarat</option>
                                    <option>Haryana</option>
                                    <option>Himachal Pradesh</option>
                                    <option>Jharkhand</option>
                                    <option>Karnataka</option>
                                    <option>Kerala</option>
                                    <option>Madhya Pradesh</option>
                                    <option>Maharashtra</option>
                                    <option>Manipur</option>
                                    <option>Meghalaya</option>
                                    <option>Mizoram</option>
                                    <option>Nagaland</option>
                                    <option>Odisha</option>
                                    <option>Punjab</option>
                                    <option>Rajasthan</option>
                                    <option>Sikkim</option>
                                    <option>Tamil Nadu</option>
                                    <option>Telangana</option>
                                    <option>Tripura</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttarakhand</option>
                                    <option>West Bengal</option>
                                    <option>Andaman and Nicobar Islands(UT)</option>
                                    <option>Chandigarh(UT)</option>
                                    <option>Dadra & Nagra Haveli and Daman & Diu(UT)</option>
                                    <option>Delhi(UT)</option>
                                    <option>Jammu and Kashmir(UT)</option>
                                    <option>Lakshadweep(UT)</option>
                                    <option>Puducherry(UT)</option>
                                    <option>Ladakh(UT)</option>
                                </select>
                            </label>
                            <label>
                                ZipCode
                                <input type="number" name="" id="zc" placeholder="Zip code" maxlength="6">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="right">
                    <h3>PAYMENT</h3>
                    <form>
                        Accepted Cards<br>
                        <img src="images/card.jpg" width="150">
                        <br><br>
                        Credit card number
                        <input type="text" name="cardno" id="cardno" maxlenghth="19" placeholder="Enter card number" onkeypress="cardspace()">   
                        Valid Till
                        <input type="text" name="expmon" id="expmon" maxlength="7" placeholder="Enter Month" onkeypress="addSlashes()"> 
                        <div id="zip">
                            <label>
                                Exp Month
                                <select>
                                    <option>Choose Month..</option>
                                    <option>Jan</option>
                                    <option>Feb</option>
                                    <option>Mar</option>
                                    <option>Apr</option>
                                    <option>May</option>
                                    <option>Jun</option>
                                    <option>Jul</option>
                                    <option>Aug</option>
                                    <option>Sep</option>
                                    <option>Oct</option>
                                    <option>Nov</option>
                                    <option>Dec</option>
                                </select>
                            </label>
                            <label>
                                CVV
                                <input type="password" name="cvv" id="cv" placeholder="Enter CVV">
                            </label>
                        </div>
                    </form>
                    <button type="submit" class="pay-btn" onclick="openPopup()">Proceed To Pay</button>
                    <div class="popup" id="popup">
                        <img src="images/tick1.png">
                        <h2>Thank You!</h2>
                        <p>Your Details has been succesfully recorded.Thanks for booking a hotel</p>
                        <button type="button" onclick="closePopup()">OK</button>
                    </div>
                </div>
            </div>
        </header>
        <script>
            let popup=document.getElementById("popup");
            function openPopup(){
                popup.classList.add("open-popup");
            }
            function closePopup(){
                popup.classList.remove("open-popup");
            }
            function cardspace(){
                var carddigit= document.getElementById('cardno').value;
                if(carddigit.length==4||carddigit.length==9||carddigit.length==14){
                    document.getElementById('cardno').value=carddigit+" ";
                    document.getElementById('cardno').max=1;
                }
            }
            function addSlashes(){
                var expiredate= document.getElementById('expmon').value;
                if(expiredate.length==2){
                    document.getElementById('expmon').value=expiredate+"/";
                    document.getElementById('expmon').max=1;
                }
            }
            
        </script>
    </body>
</html>
