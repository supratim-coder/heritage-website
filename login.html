<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kolkata | Login</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="images/logo2.png" width="150">
            </div>
            <div class="nav-button">
                <button class="navbtn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="navbtn" id="registerBtn" onclick="register()">Sign Up</button>
                
            </div>
        </nav>
        <div class="form-box">
            <!----------------------------Login-box------------------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password ">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In" onclick="location.href='index.html'">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>
            </div>


            <!----------registration-form-------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password ">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="register" onclick="location.href='index.html'">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login(){
            x.style.left="4px";
            y.style.right="-520px";
            a.className += " white-btn";
            b.className = "navbtn";
            x.style.opacity= 1 ;
            y.style.opacity= 0 ;
        }

        function register(){
            x.style.left="-510px";
            y.style.right="5px";
            a.className = "navbtn";
            b.className += " white-btn";
            x.style.opacity= 0 ;
            y.style.opacity= 1;
        }
    
    </script>
    </body>
</html>
